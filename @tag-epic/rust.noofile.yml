name: Rust
remote: git:noocollection/rust-template

read:
  - name: "version"
    prompt: "Project version"
    default: "1.0.0"
  - name: "username"
    prompt: "GitHub username"

steps:
  - name: "Fill license"
    actions:
      - action: "replace"
        files:
          - "LICENSE"
        src: "NOO-AUTHOR"
        dest: "$$var:username"
      - action: "replace"
        files:
          - "LICENSE"
        src: "NOO-YEAR"
        dest: "$$noo:year"
  - name: "Fill Cargo.toml"
    actions:
      - action: "replace"
        files:
          - "pyproject.toml"
        src: "NOO-NAME"
        dest: "$$noo:name"
      - action: "replace"
        files:
          - "pyproject.toml"
        src: "NOO-VERSION"
        dest: "$$var:version"
  - name: "Setup git"
    actions:
      - action: "remote"
        remote: "https://noo.farfrom.world/@tag-epic/git.noofile.yml"
