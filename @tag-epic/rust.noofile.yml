name: Rust
remote: git:noocollection/rust-template

read:
  - name: "version"
    prompt: "Project version"
    default: "1.0.0"
  - name: "username"
    prompt: "GitHub username"

steps:
  - name: "Fill license"
    actions:
      - action: "replace"
        files:
          - "LICENSE"
        src: "NOO-AUTHOR"
        dest: "$$var:username"
      - action: "replace"
        files:
          - "LICENSE"
        src: "NOO-YEAR"
        dest: "$$noo:year"
  - name: "Fill Cargo.toml"
    actions:
      - action: "replace"
        files:
          - "Cargo.toml"
        src: "NOO-NAME"
        dest: "$$noo:name"
      - action: "replace"
        files:
          - "Cargo.toml"
        src: "NOO-VERSION"
        dest: "$$var:version"
  - name: "Create git repo"
    actions:
      - action: "command"
        command: "git init"
  - name: "Commit template"
    actions:
      - action: "command"
        command: "git add ."
      - action: "command"
        command: "git commit -m \"Import noocollection template\""
  - name: "Add remote"
    actions:
      - action: "command"
        command: "git remote add origin git@github.com:$$var:username/$$noo:name.git"
